  function getCachedOrAjax(cachename){
  if(!(this instanceof getCachedOrUri)) return new this(cachename,uriname);
  var cbs = this.cbs = {};
  setTimeout(function(){
    cacheOrUriIterator(cachename, cbs);
  },1);
}

getCachedOrAjax.prototype.timestamp2URI = function(cb){
  this.cbs.uri = cb;
  return this;
};

getCachedOrAjax.prototype.prep = function(cb){
  this.cbs.prep = cb;
  return this;
};
getCachedOrAjax.prototype.item = function(cb){
  this.cbs.ready = cb;
  return this;
};
getCachedOrAjax.prototype.done = function(cb){
  this.cbs.done = cb;
  return this;
};
getCachedOrUri.prototype.fail = function(cb){
  this.cbs.error = cb;
  return this;
};

function ISOplus1(iso){
  var d = new Date(iso);
  d.setSeconds(d.getSeconds() + 1);
  return d.toISOString();
}

function cacheOrUriIterator(cachename, itemCBs){
  var cached = localStorage.getItem(cachename);
  if(!cached){
    return UriIterator(cachename, void(0), itemCBs);
  }
  cached = JSON.parse(cached);
  if(!Array.isArray(cached)){
    cached = [cached];
  }
  async.eachSeries(cached,
    itemCBs.ready,
  function(e,results){
    UriIterator(cachename, cached.pop().timestamp, itemCBs);
  });
}

function UriIterator(cachename, timestamp, itemCBs){
  itemCBs.timestamp2URI(timestamp,function(uri){
    jQuery.get(uri).done(function(data){
      if(!Array.isArray(data)){
        data = [data];
      }
      async.eachSeries(data, function(item,next){
        itemCBs.prep(item,function(item){
          itemCBs.ready(item, next);
        });
      },function(err,results){
        if(err) return itemCBs.error(err);
        try{
          localStorage.setItem(cachename, JSON.stringify(results));
        }catch(e){
          return itemCBs.error(e);
        }
        itemCBs.done(data[data.length -1].timestamp);
      });
    }).fail(itemCBs.error);
  });
}
function Template(template,contain,unique){
  this.template = Handlebars.compile(jQuery(template).html());
  this.contain = jQuery(contain);
  this.unique = {};
  if(Array.isArray(unique)){
    var l = unique.length;
    while(l--){
      this.unique[unique[l]] = false;
    }
  }
  this.contain.find(".remove").on("click",this.remove.bind(this));
}

Template.prototype.add = function(item){
  if(item.class && typeof this.unique[item.class] != "undefined"){
    if(this.unique[item.class]) return;
    this.unique[item.class] = true;
  }
  this.contain.append(this.template(item));
};

Template.prototype.remove = function(item){
  var art = $(item).closest("article");
  var u = art.attr("data-unique");
  if(u){
    this.unique[u] = false;
  }
  art.remove();
};


function compileYQL(query){
  if(Array.isArray(query)){
    query = query.join(";");
  }
  if(typeof query != "string"){
    throw new Error("A yql query must be a string");
  }
  return "https://query.yahooapis.com/v1/public/yql?q=" +
    encodeURIComponent(query) +
    "&diagnostics=true&format=json";
}
function yql_access(yql_uri){
  return function(code,next){
    var url;
    try{
      url = compileYQL([
        "env \""+yql_uri+"\"",
        "select * from github where CODE=\""+code+"\""
      ]);
    }catch(e){
      return setTimeout(next.bind(next,e),1);
    }

    jQuery.ajax(url).done(function(results){
      next(void(0),results.query.results.OAuth.access_token);
    }).fail(function(x,status,e){
      next(e);
    });
  };
}
